    <!-- Preload Hero Banner for LCP Optimization -->

    <style>
      /* Global scrollbar hiding */
      html, body {
        margin: 0;
        padding: 0;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Main app wrapper and any element using no-scrollbar class */
      html,
      body,
      #root,
      .no-scrollbar,
      * {
        scrollbar-width: none;        /* Firefox */
        -ms-overflow-style: none;     /* IE / Edge legacy */
      }

      /* Hide WebKit scrollbars (iOS Safari / WebView / Chrome) */
      html::-webkit-scrollbar,
      body::-webkit-scrollbar,
      #root::-webkit-scrollbar,
      .no-scrollbar::-webkit-scrollbar,
      *::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }

      /* Hide default video controls for Review overlay (WebKit/iOS) */
      .no-controls::-webkit-media-controls {
        display: none !important;
      }
      .no-controls::-webkit-media-controls-enclosure {
        display: none !important;
      }

      body {
        font-family: 'Alexandria', sans-serif;
        background-color: #F6F2FA; /* Updated to new App Background */
        color: #100F19; /* Updated to new Text Primary */
        -webkit-tap-highlight-color: transparent;
      }

      @keyframes slideLeftRtl {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slideLeftRtl {
        animation: slideLeftRtl 0.3s ease-out forwards;
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-scaleIn {
        animation: scaleIn 0.2s ease-out forwards;
      }
      
      /* Skeleton Shimmer Animation */
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              app: {
                bg: '#F6F2FA',       /* New App Background */
                card: '#E8E0EF',     /* New Card / Surface */
                gold: '#483383',     /* New Primary (Brand Violet) - formerly gold */
                goldDark: '#352C48', /* New Deep Accent - formerly goldDark */
                text: '#100F19',     /* New Text Primary */
                textSec: '#6E585B',  /* New Text Secondary */
              }
            },
            fontFamily: {
              sans: ['Alexandria', 'sans-serif'],
              alexandria: ['Alexandria', 'sans-serif'],
            }
          }
        }
      }
    </script>
